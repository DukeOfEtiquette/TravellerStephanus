  cash_after: 25000
  story: |
    William spent two years and 50,000 credits at the Adabicci Flight Academy,
    finally learning to pilot the shuttlecraft he'd inherited. He'd spent his
    whole career as a passenger, watching pilots from the jump seat. Now he
    wanted to understand what they did, to feel the controls in his own hands.

    It wasn't easy. He crashed two simulators and dented the landing gear on
    his practical exam. But by the end, he could take off, land, and navigate
    between systems without killing anyone. Not graceful, but competent. For
    the first time in his life, he didn't need to rely on someone else to get
    where he was going.

