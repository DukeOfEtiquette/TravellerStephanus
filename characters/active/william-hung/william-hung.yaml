    - { term: 2, table: service, roll: 2, result: Carousing-2 }
    - { term: 3, table: service, roll: 6, result: Steward-3 }

  special_assignments:
    - { term: 1, roll: 8,  result: bonus }
    - { term: 2, roll: 9,  result: bonus }
    - { term: 3, roll: 9,  result: bonus }

  bonus_training:
    - { table: service, roll: 3, result: Diplomacy-1 }
    - { table: service, roll: 2, result: Carousing-3 }
    - { table: service, roll: 2, result: Carousing-4 }

  leadership:  # 2d6 per term vs 7+, EDU modifier (0)
    attribute: EDU
    target: 7
    rolls:
      - { term: 1, roll: 10, total: 10, result: promoted }  # rank 1
      - { term: 2, roll: 8,  total: 8,  result: promoted }  # rank 2
      - { term: 3, roll: 8,  total: 8,  result: promoted }  # rank 3
