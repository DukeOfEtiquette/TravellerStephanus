# =============================================================================
# STEP 4: CAREER 1 - MERCANTILE (2 terms)
# =============================================================================
career_1:
  name: Mercantile
  attempted: true

  backstory: |
    At 18, William snuck aboard an outbound freighter hidden in a cargo container
    of blue yak cheese. When they found him three days out, the captain was ready
    to space him, but William talked his way into a job instead of an airlock.
    He started in the galley, washing dishes and serving meals to passengers.
    His natural charm turned out to be worth more than the cargo he'd hidden behind.

    Over two terms he worked his way up from galley rat to junior purser, learning
    to handle difficult passengers (Steward), cut favorable deals for the ship
    (Broker), and navigate the shadier corners of every starport they visited
    (Streetwise). He threw the best crew parties in the fleet (Carousing) and
    eventually earned a promotion to Rank 1. When he mustered out at 26, he walked
    away with 30,000 credits, a ground car he'd won in a card game, and enough
    polish to almost pass for respectable.

  qualification:
    attribute: INT
    target: 7
    roll: 6
    modifier: +1  # INT 10
    total: 7
    result: pass

  basic_training:
    table: service
    rolls: [6, 1]
    skills_gained:
      - Steward-1
      - Broker-1

  training:  # 1 roll per term
    - { term: 1, table: service, roll: 5, result: Streetwise-1 }
    - { term: 2, table: service, roll: 6, result: Steward-2 }

  special_assignments:  # 2d6 per term, 7+ = bonus
    - { term: 1, roll: 12, result: bonus }
    - { term: 2, roll: 4,  result: none }

  bonus_training:  # from special assignments
    - { table: service, roll: 2, result: Carousing-1 }

  leadership:  # 2d6 per term vs 7+, EDU modifier (-1)
    attribute: EDU
    target: 7
    rolls:
      - { term: 1, roll: 4, total: 3, result: none }
      - { term: 2, roll: 8, total: 7, result: promoted }  # rank 1
    final_rank: 1
    benefits:
      - { rank: 1, benefit: Broker-2 }

  retirement:
    cash:
      roll: 9
      modifier: +1  # rank
      total: 10
      result: 30000
    material:
      rolls: 3  # 2 terms + 1 rank
      results:
        - { roll: 5, benefit: "Personal Vehicle" }
        - { roll: 3, benefit: "+1 EDU (5->6)" }
        - { roll: 4, benefit: "+1 SOC (3->4)" }

  state_after:
    attributes: { STR: 8, DEX: 10, END: 6, INT: 10, EDU: 6, SOC: 4 }
    skills: [Broker-2, Carousing-1, Steward-2, Streetwise-1]
    cash: 30000
    gear: [Personal Vehicle]

# =============================================================================
# STEP 5: CAREER 2 - MERCANTILE DRAFTED (3 terms)
# =============================================================================
career_2:
  name: Mercantile
  attempted: Military
  drafted: true

  backstory: |
    Captain Mira Vasquez was the one who found William hiding in that cargo
    container eight years earlier. She could have spaced him, but she saw
    something in the fast-talking kid and gave him a chance instead. By the
    time William mustered out at 26, she had moved on to bigger things: her
    own ship, then a small fleet, then a stake in a growing trade consortium.

    When the military rejected William, he was adrift. No plan, no prospects,
    drinking away his mustering-out pay in a starport bar on Stoyben. Then
    Vasquez tracked him down. She was expanding into new routes through the
    Mora cluster and needed someone she could trust. Not just someone competent,
    but someone who owed her, someone loyal.

    William owed her his life. When she asked, he couldn't say no.

    The next three terms were the most successful of his career. Vasquez put
    him in positions where he could shine, gave him special assignments that
    let him prove himself, and advocated for his promotions. By the end, he'd
    reached Rank 3, paid back everything he owed her, and built a reputation
    of his own. They parted as equals, or close to it.

  qualification:
    attribute: STR
    target: 5
    roll: 4
    modifier: 0  # STR 8
    total: 4
    result: fail
    resolution: drafted into Mercantile

  # No basic training (only first career)

