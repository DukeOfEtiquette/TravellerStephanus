  notes: |
    William Hung grew up with nothing on Atsah; a poor agricultural world where
    he had no family farm, no prospects, just street smarts and a mouth that
    moved faster than his brain. At 18, he stowed away on a freighter hidden
    in a cargo container of blue yak cheese. Captain Mira Vasquez found him
    and gave him a chance instead of an airlock.

    Over the next twenty years, William climbed from galley rat to Chief Broker
    on one of the most successful ship liners in the sector. His low Social
    Standing (SOC 4) meant the upper echelon—nobles, CEOs, politicians—never
    fully accepted him as one of their own. But he was indispensable as a
    second-in-command, the man who made deals happen. He brokered transactions
    worth hundreds of millions of credits, served as the perfect steward to
    VIPs who trusted him with their comfort and secrets, and threw legendary
    parties that rallied the crew after tense business days. The common folk
    and lower ranks loved him; he was one of them who made good.

    But William hit a ceiling. In the business world, there's only so far a
    man with his background can rise. The corner offices and board seats would
    always go to someone with better breeding. He'd made his fortune, earned
    his reputation, and found himself wanting something different. Something
    with more danger, more uncertainty, more room to operate.

    At 38, he retired wealthy and spent two years learning to pilot, finally
    mastering the shuttlecraft he'd inherited. Now 40, with 21,400 credits,
    a small fleet of vehicles, and a laser pistol on his hip, William has
    joined a mercenary group that specializes in eccentric work—the kind of
    jobs that don't fit neatly into any category. He's not sure what comes
    next, but for the first time in years, that uncertainty feels like freedom.
